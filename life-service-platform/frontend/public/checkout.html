<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单 - 生活服务平台</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 深色渐变背景 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 霓虹紫色标题 */
        h1, h2, h3, h4, h5, h6 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            font-weight: 600;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 2px 20px rgba(255, 0, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }

        .navbar .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* 主内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* 圆角卡片样式 */
        .card {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 0, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 0, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 0, 255, 0.2);
            transform: translateY(-5px);
        }

        /* 订单信息卡片 */
        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* 服务详情 */
        .service-detail {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .service-detail img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 0, 255, 0.3);
        }

        .service-info h3 {
            margin-bottom: 0.5rem;
        }

        .service-info p {
            color: #cccccc;
            margin-bottom: 0.5rem;
        }

        /* 地址选择 */
        .address-section {
            margin-bottom: 1.5rem;
        }

        .address-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .address-card.selected {
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .add-address-btn {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            border: 1px solid #ff00ff;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-address-btn:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        /* 地图容器 */
        .map-container {
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 0, 255, 0.3);
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 1.2rem;
        }

        /* 联系信息 */
        .contact-info {
            margin-bottom: 1.5rem;
        }

        .contact-info input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
        }

        .contact-info input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* 备注信息 */
        .notes-section {
            margin-bottom: 1.5rem;
        }

        .notes-section textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* 价格明细 */
        .price-summary {
            position: sticky;
            top: 100px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-item.total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff00ff;
            border-bottom: none;
            padding-top: 1rem;
        }

        /* 提交订单按钮 */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff00ff, #8a2be2);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #8a2be2, #ff00ff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .order-info {
                grid-template-columns: 1fr;
            }

            .navbar .nav-links {
                display: none;
            }

            .service-detail {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">生活服务平台</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">订单</a></li>
            <li><a href="#">个人中心</a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <h1 class="page-title">确认订单</h1>
        
        <div class="order-info">
            <!-- 左侧：订单详情 -->
            <div class="order-details">
                <!-- 服务详情卡片 -->
                <div class="card">
                    <h2>服务详情</h2>
                    <div class="service-detail">
                        <img src="https://via.placeholder.com/120x120" alt="服务图片">
                        <div class="service-info">
                            <h3>专业家电维修服务</h3>
                            <p>空调清洗与维修</p>
                            <p>预约时间：2024-05-20 14:00</p>
                            <p>价格：¥199.00</p>
                        </div>
                    </div>
                </div>

                <!-- 地址选择卡片 -->
                <div class="card">
                    <h2>配送地址</h2>
                    <div class="address-section">
                        <div class="address-card selected">
                            <h4>张三</h4>
                            <p>138-8888-8888</p>
                            <p>北京市朝阳区建国路88号现代城A座1001室</p>
                        </div>
                        <div class="address-card">
                            <h4>张三</h4>
                            <p>138-8888-8888</p>
                            <p>北京市海淀区中关村大街1号海龙大厦501室</p>
                        </div>
                        <button class="add-address-btn">+ 添加新地址</button>
                    </div>

                    <!-- 地图 -->
                    <div class="map-container">
                        <div class="map-placeholder">
                            <p>地图加载中...</p>
                        </div>
                    </div>

                    <!-- 联系信息 -->
                    <div class="contact-info">
                        <input type="text" placeholder="联系人姓名" value="张三">
                        <input type="tel" placeholder="联系电话" value="138-8888-8888">
                    </div>

                    <!-- 备注信息 -->
                    <div class="notes-section">
                        <textarea placeholder="订单备注（选填）"></textarea>
                    </div>
                </div>
            </div>

            <!-- 右侧：价格明细 -->
            <div class="price-summary">
                <div class="card">
                    <h2>价格明细</h2>
                    <div class="price-item">
                        <span>服务费用</span>
                        <span>¥199.00</span>
                    </div>
                    <div class="price-item">
                        <span>基础上门费</span>
                        <span>¥30.00</span>
                    </div>
                    <div class="price-item">
                        <span>优惠券</span>
                        <span>-¥20.00</span>
                    </div>
                    <div class="price-item">
                        <span>平台补贴</span>
                        <span>-¥10.00</span>
                    </div>
                    <div class="price-item">
                        <span>配送费</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="price-item total">
                        <span>总计</span>
                        <span>¥199.00</span>
                    </div>
                    <button class="submit-btn" onclick="location.href='payment.html'">提交订单</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟地图加载
        setTimeout(() => {
            const mapPlaceholder = document.querySelector('.map-placeholder');
            mapPlaceholder.innerHTML = '<div style="width: 100%; height: 100%; background: linear-gradient(135deg, #4e54c8, #8f94fb); display: flex; justify-content: center; align-items: center; color: white; font-weight: bold;">地图加载完成</div>';
        }, 1000);

        // 地址选择功能
        const addressCards = document.querySelectorAll('.address-card');
        addressCards.forEach(card => {
            card.addEventListener('click', () => {
                addressCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
</body>
</html>
